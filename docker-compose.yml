version: "3.9"
services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - backend

  web:
    build: .
    restart: unless-stopped
    env_file: .env
    depends_on:
      - db
    command: /bin/sh /app/entrypoint.sh
    volumes:
      - media:/app/media
      - static:/app/staticfiles
    networks:
      - backend

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      - web
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - media:/app/media:ro
      - static:/app/staticfiles:ro
    networks:
      - backend

volumes:
  pgdata:
  media:
  static:

networks:
  backend:
